<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多组 点击下拉展开svg</title>
</head>

<body>
    <section
        style="-webkit-touch-callout:none;user-select:text;overflow: hidden;text-align: center;line-height: 0;margin-bottom: 0px;">
        <section style="text-align: center;height: 0;line-height: 0;width: 100%;margin: 0px auto;margin-top: -1px;">
            <svg style="background-image: url(https://mmbiz.qpic.cn/sz_mmbiz_png/DBn87jACp2yOIdOgjVxkXWRkDUhyD8UcugB1gibZXfQNq35af9ZBPZk0zJdqasZStNDItdf6ibCyH6NMna3weScA/640?wx_fmt=png&amp;from=appmsg&amp;tp=webp&amp;wxfrom=10015&amp;wx_lazy=1); background-size: 100%; background-repeat: no-repeat; display: block;"
                viewBox="0 0 1042 1952" class="" role="img" aria-label="底图">
            </svg>
        </section>
        <section style="margin-bottom: -1px;">
            <section style="display: block;height: 0 !important;">
                <svg style="transform: scale(1);pointer-events: none;display: inline-block;width: 100%;vertical-align: top;-webkit-tap-highlight-color: transparent;user-select: none;"
                    viewBox="0 0 1042 1952" role="img">
                    <g>
                        <g>
                            <animateTransform attributeName="transform" type="translate" values="0 0;0 277;0 277"
                                keyTimes="0;0.001;1" begin="click+0.3" dur="800s" calcMode="spline"
                                keySplines="0.42 0 0.58 1.0; 0.42 0 0.58 1.0">
                            </animateTransform>
                            <g>
                                <foreignObject x="0" y="0" width="1042" height="1952">
                                    <svg style=" background-image: url(https://mmbiz.qpic.cn/mmbiz_png/bHMtzZRpicXrKHWp8FsaKiabKnaZkjgspFQaKuibNmRo2wFKtZjRxFyicewXzgQibaictD6wxbpLKHTUiaHic0FicKJoINA/640?wx_fmt=png&amp;from=appmsg&amp;tp=webp&amp;wxfrom=10015&amp;wx_lazy=1);display: inline-block; width: 100%; vertical-align: top; background-position: 0% 0%; background-repeat: no-repeat; background-size: 100%; background-attachment: scroll; -webkit-tap-highlight-color: transparent; user-select: none;"
                                        viewBox="0 0 1042 1952" class="" role="img" aria-label="弹出文字">
                                    </svg>
                                </foreignObject>
                                <g>
                                    <animateTransform attributeName="transform" type="translate"
                                        values="0 0;0 -277;0 -277" keyTimes="0;0.001;1" begin="click+0.3" dur="800s"
                                        calcMode="spline" keySplines="0.42 0 0.58 1.0; 0.42 0 0.58 1.0">
                                    </animateTransform>
                                    <foreignObject x="0" y="0" width="1042" height="1952">
                                        <svg style="background-image: url(https://mmbiz.qpic.cn/mmbiz_png/bHMtzZRpicXrKHWp8FsaKiabKnaZkjgspFY2KDuZCQeI8bqibHsN4MSaK9shgAfdSsS7JLh229O5d6FBw7xbTmExQ/640?wx_fmt=png&amp;from=appmsg&amp;tp=webp&amp;wxfrom=10015&amp;wx_lazy=1);display: inline-block; width: 100%; vertical-align: top; background-position: 0% 0%; background-repeat: no-repeat; background-size: 100%; background-attachment: scroll;  -webkit-tap-highlight-color: transparent; user-select: none;"
                                            viewBox="0 0 1042 1952" class="" role="img" aria-label="中层插图">
                                        </svg>
                                    </foreignObject>
                                    <g>
                                        <foreignObject x="0" y="0" width="1042" height="1952">
                                            <svg viewBox="0 0 1042 1952"
                                                style="background-image: url(https://mmbiz.qpic.cn/mmbiz_png/bHMtzZRpicXrKHWp8FsaKiabKnaZkjgspFQaKuibNmRo2wFKtZjRxFyicewXzgQibaictD6wxbpLKHTUiaHic0FicKJoINA/640?wx_fmt=png&amp;from=appmsg&amp;tp=webp&amp;wxfrom=10015&amp;wx_lazy=1); display: inline-block; background-position: 0% 0%; background-repeat: no-repeat; background-size: 100%; background-attachment: scroll; width: 100%; vertical-align: top; -webkit-tap-highlight-color: transparent; user-select: none;"
                                                x="0px" y="0px" class="" role="img" aria-label="插图">
                                            </svg>
                                        </foreignObject>
                                        <foreignObject x="0" y="0" width="1042" height="1952">
                                            <svg viewBox="0 0 1042 1952"
                                                style="background-image: url(https://mmbiz.qpic.cn/mmbiz_png/bHMtzZRpicXrKHWp8FsaKiabKnaZkjgspFHsZNlmuCC8SkAiav12EStlcUILJUWpkDAnVLNYxM4t83eicqlpOTiaJ2g/640?wx_fmt=png&amp;from=appmsg&amp;tp=webp&amp;wxfrom=10015&amp;wx_lazy=1); display: inline-block; background-position: 0% 0%; background-repeat: no-repeat; background-size: 100%; background-attachment: scroll; width: 100%; vertical-align: top; -webkit-tap-highlight-color: transparent; user-select: none;"
                                                x="0px" y="0px" class="" role="img" aria-label="顶层封面">
                                            </svg>
                                        </foreignObject>
                                        <g>
                                            <g>
                                                <foreignObject x="0" y="0" width="1042" height="1952">
                                                    <svg viewBox="0 0 1042 1952"
                                                        style="background-image: url(https://mmbiz.qpic.cn/mmbiz_png/bHMtzZRpicXrKHWp8FsaKiabKnaZkjgspFQgjK5HfFBMMNUZalIoEtTYTKXOmOMNB3yT3J6WsF8zgicjnwHGleOYg/640?wx_fmt=png&amp;from=appmsg&amp;tp=webp&amp;wxfrom=10015&amp;wx_lazy=1); display: inline-block; background-position: 0% 0%; background-repeat: no-repeat; background-size: 100%; background-attachment: scroll; width: 100%; vertical-align: top; -webkit-tap-highlight-color: transparent; user-select: none;"
                                                        x="0px" y="0px" class="" role="img" aria-label="顶层文字">
                                                    </svg>
                                                </foreignObject>
                                                <animate attributeName="opacity" calcMode="spline"
                                                    keySplines="0.42 0 0.58 1.0; 0.42 0 0.58 1.0; 0.42 0 0.58 1.0; 0.42 0 0.58 1.0"
                                                    values="0;1;0;1;0" begin="0" dur="2s" repeatCount="indefinite">
                                                </animate>
                                            </g>
                                            <rect x="0" y="0" width="1042" height="1952" style="pointer-events:painted;"
                                                opacity="0">
                                                <animate attributeName="x" begin="click" dur="1ms" values="100000"
                                                    fill="freeze" restart="never">
                                                </animate>
                                            </rect>
                                            <set attributeName="visibility" from="visible" to="hidden" begin="click">
                                            </set>
                                        </g>
                                        <animate attributeName="opacity" values="1;0" begin="click" dur="0.5"
                                            restart="never" fill="freeze">
                                        </animate>
                                        <set attributeName="visibility" from="visible" to="hidden" begin="click+0.5s">
                                        </set>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
            </section>
            <section style="pointer-events:none;">
                <svg viewBox="0 0 1042 1952"
                    style="background-image: url();transform: scale(1);display: inline-block;background-position: 0% 0%;background-repeat: no-repeat;background-size: 100%;background-attachment: scroll;width: 100%;vertical-align: top;-webkit-tap-highlight-color:transparent;-webkit-user-select:none;pointer-events:none;"
                    x="0px" y="0px" role="img" aria-label="插图">
                </svg>
            </section>
        </section>
    </section>
</body>

</html>
